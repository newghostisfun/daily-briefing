name: Update Alexa briefing

on:
  schedule:
    # Weekdays (Mon–Fri): 06:50 UK time
    - cron: "50 6 * * 1-5"

    # Weekends (Sat–Sun): 07:50 UK time
    - cron: "50 7 * * 6,0"

  workflow_dispatch: {}


permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OpenAI SDK
        run: pip install --upgrade openai

      - name: Generate briefing.xml
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_briefing.py

      - name: Commit and push if changed
        run: |
          git config user.name "briefing-bot"
          git config user.email "briefing-bot@users.noreply.github.com"
          git add briefing.xml
          git diff --cached --quiet || git commit -m "Update daily briefing"
          git push
