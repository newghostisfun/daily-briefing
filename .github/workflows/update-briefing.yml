name: Update Alexa briefing

on:
  schedule:
    # GitHub cron runs in UTC.
    # This is 07:10 UK time during winter (GMT).
    - cron: "10 7 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OpenAI SDK
        run: pip install --upgrade openai

      - name: Generate briefing.xml
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_briefing.py

      - name: Commit and push if changed
        run: |
          git config user.name "briefing-bot"
          git config user.email "briefing-bot@users.noreply.github.com"
          git add briefing.xml
          git diff --cached --quiet || git commit -m "Update daily briefing"
          git push

